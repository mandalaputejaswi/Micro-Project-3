<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-txt">0</p>
        </div>
        <div class="buttons row">
            <div class="col-12">
                <button class="txt">7</button>
                <button class="txt">8</button>
                <button class="txt">9</button>
                <button class="txt delete" style="background: #647299;">DEL</button>
            </div>
            <div class="col-12">
                <button class="txt">4</button>
                <button class="txt">5</button>
                <button class="txt">6</button>
                <button class="txt" style="font-size: 35px; font-weight: bold;">+</button>
            </div>
            <div class="col-12">
                <button class="txt">1</button>
                <button class="txt">2</button>
                <button class="txt">3</button>
                <button class="txt" style="font-size: 35px; font-weight: bold;">-</button>
            </div>
            <div class="col-12">
                <button class="txt">.</button>
                <button class="txt">0</button>
                <button class="txt">/</button>
                <button class="txt">x</button>
            </div>
            <div class="col-6">
                <button class="reset">Reset</button>
            </div>
            <div class="col-6">
                <button class="reset clear">=</button>
            </div>
            <div class="col-12"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
